<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>The short attention spanned Game</title> -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- Tail winds -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    
 
</head>

<body>

        <header >
            <button class="bg-blue-900 hover:bg-blue-700 text-white font-bold py-6 px-9 rectangle absolute top-0 right-0 " id="highscores">
                View Hiscore
              </button>
        </header>
        

<!-- Log Scores Page-->
<div id="log" class="log">
    <div class="score">
        <h2 id="score">Your Score:</h2>
    </div>

    <div class="highScore">
        <h3 id="highScore"></h3>
    </div>
    <div class="enter">
        <label></label>
        <input type="text" placeholder="Your Initials" name="initials" id="initials">
    </div>
    <div class="choices">
    <button id="save" class="save">
        Save
    </button>
    <button id="try" class="try">
        Try Again
    </button>

    <!-- Highscores page-->
<div id="finale" class="finale">
    <div class="yourBest">
        <h2 id="yourBest">Your Scores</h2>
    </div>
    <div>
        <ul id="finalLog" class="finalLog">

        </ul>
   </div>
</div>
</div>
        
    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title">
            <span>Game Rules</span>
        </div>
        <div class="info-list">
            <div class="info">1. You will have only <span>5 seconds</span> to read and remember the word.</div>
            <div class="info">2. If you spelled the word correctly, you get 1 point.</div>
            <div class="info">3. If you spelled it wrong, take a shot.</div>
            <div class="info">4. You have to spell all the words in order to finish the game</div>
    
        </div>
        <div class="buttons">
            <button id="action" class="start-game">Start Game</button>
            <button id="button" class="quit">Exit Game</button>
            <button id="button" class="restart">Continue</button>
        </div>
    </div>

    <!-- Game Box -->
    <div class="quiz_box" id="gamebox" >
        <header>
            <div class="title">the Memory test game</div>
            <div class="timer">
                <!-- <div class="time-left">Time Left</div> -->
                <div id="timer_sec" class="timer_sec">

                </div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div id="word" class="word">
                
            </div>
            <input id="spell" class="spell" placeholder="Enter Word Here">
            <button id="btn" class="btn btn-primary">Enter</button>
            
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div id ="giphy" class="giphy">
               
            </div>
            <button class="next_btn">Next word</button>
        </footer>
    </div>

    <!-- Result Box -->
     <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Game Over!</div>
        <div class="score_text">
            <!--Here I've inserted Score Result from JavaScript-->  
        </div>
        <div class="buttons">
            <button class="restart">Play Again</button>
            <button class="quit">Quit Game</button>
        </div>
    </div> 

    

    
     <script src="./assets/script.js"></script>

</body>
</html>
