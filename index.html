<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <title>Awesome Quiz App | CodingNepal</title> -->
    <link rel="stylesheet" href="./assets/style.css">
    <!-- FontAweome CDN Link for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
    <!-- start Game button -->
    <div class="start_btn"><button>Start Game</button></div>

    <!-- Info Box -->
    <div class="info_box">
        <div class="info-title"><span>Game Rules</span></div>
        <div class="info-list">
            <div class="info">1. You will have only <span>5 seconds</span> to read and remember the word.</div>
            <div class="info">2. If you spelled the word correctly, you get 1 point.</div>
            <div class="info">3. If you spelled it wrong, take a shot.</div>
            <div class="info">4. You have to spell all the words in order to finish the game</div>
    
        </div>
        <div class="buttons">
            <button class="quit">Exit Game</button>
            <button class="restart">Continue</button>
        </div>
    </div>

    <!-- Game Box -->
    <div class="quiz_box">
        <header>
            <div class="title">the Memory test game</div>
            <div class="timer">
                <div class="time_left_txt">Time Left</div>
                <div class="timer_sec">5</div>
            </div>
            <div class="time_line"></div>
        </header>
        <section>
            <div class="word_text">
                <!-- Here we would insert the word to be displayed  -->
            </div>
            
        </section>

        <!-- footer of Quiz Box -->
        <footer>
            <div class="total_que">
                <!-- Here I've inserted Question Count Number from JavaScript -->
            </div>
            <button class="next_btn">Next word</button>
        </footer>
    </div>

    <!-- Result Box -->
    <div class="result_box">
        <div class="icon">
            <i class="fas fa-crown"></i>
        </div>
        <div class="complete_text">Game Over!</div>
        <div class="score_text">
            <!-- Here I've inserted Score Result from JavaScript -->
        </div>
        <div class="buttons">
            <button class="restart">Play Again</button>
            <button class="quit">Quit Game</button>
        </div>
    </div>

    

    
    <!-- <script src="js/script.js"></script> -->

</body>
</html>
</html>
